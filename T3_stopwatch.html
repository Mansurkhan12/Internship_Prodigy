<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .stopwatch {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .time {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="stopwatch">
        <div id="timeDisplay" class="time">00:00:00</div>
        <div class="buttons">
            <button id="startStopBtn" onclick="startStopwatch()">Start</button>
            <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>

    <script src="T3_stopwatch.js"></script>
</body>
</html>
